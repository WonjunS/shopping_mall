<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">

<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<th:block layout:fragment="script">
    <script th:inline="javascript">

        $(document).ready(function(){
            $("input[name=cartChkBox]").change( function(){
                getOrderTotalPrice();
            });
        });

        //  총 주문 금액 출력
        function getOrderTotalPrice(){
            var orderTotalPrice = 0;
            const numberFormatter = Intl.NumberFormat('en-US');
            $("input[name=cartChkBox]:checked").each(function() {
                var cartItemId = $(this).val();
                var price = $("#price_" + cartItemId).attr("data-price");
                var count = $("#count_" + cartItemId).val();
                orderTotalPrice += price * count;
            });
            orderTotalPrice = numberFormatter.format(orderTotalPrice);
            $("#orderTotalPrice").html(orderTotalPrice + '원');
        }

        // 전체선택 또는 전체해제
        function checkAll(){
            if($("#checkall").prop("checked")){
                $("input[name=cartChkBox]").prop("checked", true);
            }else{
                $("input[name=cartChkBox]").prop("checked", false);
            }
            getOrderTotalPrice();
        }

        // 상품 수량 변경
        function changeCount(obj){
            var count = obj.value;
            var cartItemId = obj.id.split('_')[1];
            var price = $("#price_" + cartItemId).data("price");
            var totalPrice = count * price;
            $("#totalPrice_" + cartItemId).html(totalPrice + "원");
            getOrderTotalPrice();
            updateCartItemCount(cartItemId, count);
        }

        // 상품 수량 변경 DB 적용을 위해 "/cartItem/{cartItemId}?count=value" 요청
        function updateCartItemCount(cartItemId, count){
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cartItem/" + cartItemId+"?count=" + count;

            $.ajax({
                url      : url,
                type     : "PATCH",
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    console.log("cartItem count update success");
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseJSON.message);
                    }

                }
            });
        }

        // 장바구니 상품(들) 주문
        function orders() {
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");

            var url = "/cart/orders";

            var dataList = new Array();
            var paramData = new Object();

            var orderTotalPrice = 0;

            $("input[name=cartChkBox]:checked").each(function () {
                var cartItemId = $(this).val();
                var data = new Object();

                var price = $("#price_" + cartItemId).attr("data-price");
                var count = $("#count_" + cartItemId).val();
                orderTotalPrice += price * count;

                data["cartItemId"] = cartItemId;
                dataList.push(data);
            });

            paramData['cartOrderDtoList'] = dataList;

            var param = JSON.stringify(paramData);

            if (orderTotalPrice == 0) {
                alert("상품을 최소 1개 이상 주문해야 합니다.");
                // location.href="/cart";
                location.href='/checkout';
                return false;
            }

            $.ajax({
                url      : url,
                type     : "POST",
                contentType : "application/json",
                data     : param,
                beforeSend : function(xhr){
                    /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                    xhr.setRequestHeader(header, token);
                },
                dataType : "json",
                cache   : false,
                success  : function(result, status){
                    alert("주문이 완료 되었습니다.");
                    location.href='/orders';
                },
                error : function(jqXHR, status, error){

                    if(jqXHR.status == '401'){
                        alert('로그인 후 이용해주세요');
                        location.href='/members/login';
                    } else{
                        alert(jqXHR.responseJSON.message);
                    }

                }
            });
        }

    </script>
</th:block>

<th:block layout:fragment="css">
    <style>
        .content-mg{
            margin-left:25%;
            margin-right:25%;
            margin-top:2%;
            margin-bottom:100px;
        }
        .repImgDiv{
            margin-right:15px;
            margin-left:15px;
            height:auto;
        }
        .repImg{
            height:100px;
            width:100px;
        }
        .fs24{
            font-size:18px
        }
    </style>
</th:block>

<div layout:fragment="content" class="content-mg">
    <h2 class="mb-4">장바구니 목록</h2>
    <div>
        <table class="table">
            <colgroup>
                <col width="5%"/>
                <col width="45%"/>
                <col width="15%"/>
                <col width="15%"/>
                <col width="20%"/>
            </colgroup>
            <thead>
                <tr class="text-center">
                    <td><input type="checkbox" id="checkall" onclick="checkAll()"></td>
                    <td>Product</td>
                    <td>Price</td>
                    <td>Quantity</td>
                    <td>Total</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cartItem : ${cartItems}">
                    <td class="text-center align-middle">
                        <input type="checkbox" name="cartChkBox" th:value="${cartItem.cartItemId}">
                    </td>
                    <td class="d-flex">
                        <div class="repImgDiv align-self-center">
                            <img th:src="${cartItem.imgUrl}" class="rounded repImg" th:alt="${cartItem.itemName}">
                        </div>
                        <div class="align-self-center">
                            <span th:text="${cartItem.itemName}" class="fs24 font-weight-bold"></span>
                        </div>
                    </td>
                    <td class="text-center align-middle">
                        <span th:id="'price_' + ${cartItem.cartItemId}" th:data-price="${cartItem.price}"
                              th:text="${cartItem.price} + '원'" class="align-self-center mr-2">
                        </span>
                    </td>
                    <td class="text-center align-middle">
                        <input type="number" name="count" th:id="'count_' + ${cartItem.cartItemId}"
                               th:value="${cartItem.count}" min="1" onchange="changeCount(this)"
                               class="form-control" style="width: 70%; margin: 0 auto">
                    </td>
                    <td class="text-center align-middle">
                        <span th:id="'totalPrice_' + ${cartItem.cartItemId}"
                              name="totalPrice" th:text="${cartItem.price * cartItem.count} + '원'">
                        </span>
                    </td>
                </tr>
            </tbody>
            <tr class="text-right">
                <td colspan="5">Total Price</td>
            </tr>
            <tr class="text-right">
                <td colspan="5"><span id="orderTotalPrice" class="text-danger">0원</span></td>
            </tr>
        </table>

        <form action="#" role="form" method="post" th:object="${joinFormDto}" id="join_form">
            <h3>배송 정보</h3>
            <div class="form-group" style="margin-top: 30px;">
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
            </div>
            <div class="form-group">
                <label th:for="email">이메일</label>
                <input id="email" type="email" th:field="*{email}" class="form-control email" placeholder="이메일을 입력해주세요">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
            </div>
            <div class="form-group">
                <label th:for="phone">연락처</label>
                <input type="text" th:field="*{phone}" class="form-control" placeholder="전화번호를 입력해주세요">
                <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="fieldError">Incorrect data</p>
            </div>
            <div class="form-group">
                <label th:for="zipcode">배송지</label>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{zipcode}" style="width: 40%; display: inline;" class="form-control" placeholder="우편번호" readonly="readonly">
                <button type="button" class="btn btn-light" onclick="execPostCode()">우편번호 찾기</button>
                <p th:if="${#fields.hasErrors('zipcode')}" th:errors="*{zipcode}" class="fieldError">Incorrect data</p>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{city}" class="form-control" placeholder="도로명 주소" readonly="readonly">
                <p th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="fieldError">Incorrect data</p>
            </div>
            <div class="form-group">
                <input type="text" th:field="*{street}" class="form-control" placeholder="상세 주소">
                <p th:if="${#fields.hasErrors('street')}" th:errors="*{street}" class="fieldError">Incorrect data</p>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>

        <div style="margin-top: 50px;">
            <fieldset>
                <h3>결제수단 선택</h3>
                <div>
                    <input type="radio" id="contactChoice1" name="contact" value="email" />
                    <label for="contactChoice1">신용카드</label>

                    <input type="radio" id="contactChoice2" name="contact" value="phone" />
                    <label for="contactChoice2">무통장입금</label>

                    <input type="radio" id="contactChoice3" name="contact" value="mail" />
                    <label for="contactChoice3">Paypal</label>
                </div>
            </fieldset>
        </div>

        <div class="text-center mt-3">
            <button type="button" class="btn btn-outline-success btn-lg" onclick="orders()">주문하기</button>
            <a class="btn btn-outline-danger btn-lg" href="/cart" role="button">이전으로</a>
        </div>
    </div>
</div>
</html>
