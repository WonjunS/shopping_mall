# thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.check-template-location=true
spring.thymeleaf.enabled=true

# MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/testdb?serverTimezone=Asia/Seoul
spring.datasource.username=testdb
spring.datasource.password=passwd

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Live Reload
spring.devtools.livereload.enabled=true

# Thymeleaf cache ?? ??
spring.thymeleaf.cache = false

# Max file size
spring.servlet.multipart.max-file-size=20MB

# Max size for each request
spring.servlet.multipart.max-request-size=100MB

# Item image upload location
itemImgLocation=/Users/User/Desktop/item

# Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


