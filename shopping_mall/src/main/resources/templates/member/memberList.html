<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/mainLayout}">

<div layout:fragment="content">

  <h2 class="mb-4">회원 리스트</h2>

  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">회원명</th>
        <th scope="col">회원 이메일</th>
        <th scope="col">전화번호</th>
        <th scope="col">주소</th>
        <th scope="col">가입일</th>
        <th scope="col">주문횟수</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="member, status: ${members}">
        <td th:text="${member.name}"></td>
        <td th:text="${member.email}"></td>
        <td th:text="${member.phone}"></td>
        <td th:text="${member.street} + ', ' + ${member.city} + ', ' + ${member.zipcode}"></td>
<!--        <td th:text="${member.createdDate}"></td>-->
        <td th:text="${#temporals.format(member.createdDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td th:text="${orderCounts.get(member.id)}"></td>
      </tr>
    </tbody>
  </table>

</div>
</html>
